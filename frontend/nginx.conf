server {
    listen 80;
    server_name shilkaphilosophy.ru www.shilkaphilosophy.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name shilkaphilosophy.ru www.shilkaphilosophy.ru;
    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /root/.acme.sh/shilkaphilosophy.ru_ecc/fullchain.cer;
    ssl_certificate_key /root/.acme.sh/shilkaphilosophy.ru_ecc/shilkaphilosophy.ru.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;

    # Сжатие gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - все запросы перенаправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси для API запросов к бэкенду
    location /api {
        proxy_pass http://backend:8000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
