<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shilkatype.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=JetBrains+Mono:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>shilka type</title>
    <script>
      // Предотвращаем flash белого экрана при загрузке
      (function () {
        const storageKey = "theme";
        const classNameDark = "dark";
        const classNameLight = "light";

        function setClassOnDocumentBody(darkMode) {
          document.documentElement.classList.add(
            darkMode ? classNameDark : classNameLight
          );
          document.documentElement.classList.remove(
            darkMode ? classNameLight : classNameDark
          );
        }

        const preferDarkQuery = "(prefers-color-scheme: dark)";
        const mql = window.matchMedia(preferDarkQuery);
        const supportsColorSchemeQuery = mql.media === preferDarkQuery;

        let localStorageTheme = null;
        try {
          localStorageTheme = localStorage.getItem(storageKey);
        } catch (err) {}

        const localStorageExists = localStorageTheme !== null;

        if (localStorageExists) {
          localStorageTheme =
            localStorageTheme === "dark"
              ? "dark"
              : localStorageTheme === "light"
              ? "light"
              : "system";
        }

        if (
          localStorageTheme === "dark" ||
          (!localStorageExists && supportsColorSchemeQuery && mql.matches)
        ) {
          setClassOnDocumentBody(true);
        } else if (
          localStorageTheme === "light" ||
          (!localStorageExists && !mql.matches)
        ) {
          setClassOnDocumentBody(false);
        } else {
          // system theme
          setClassOnDocumentBody(supportsColorSchemeQuery && mql.matches);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
